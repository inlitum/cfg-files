tray-maxsize = 16

dpi-x = 0
dpi-y = 0


font-0 = "JetBrainsMonoNL Nerd Font Mono:style=Regular:size=10;2"

[bar/top]
inherit = common/bar

modules-left = spotify spotify-prev spotify-play-pause spotify-next
modules-center = title
modules-right = pulseaudio
