[bar/bottom]
inherit = common/bar

modules-left = bspwm
modules-center = polywins
modules-right = datetime

radius-top = 5.0

bottom = true

[module/bspwm]
type = internal/bspwm

; Only show workspaces defined on the same output as the bar
; NOTE: The bspwm and XRandR monitor names must match, which they do by default.
; But if you rename your bspwm monitors with bspc -n this option will no longer
; behave correctly.
; Default: true
pin-workspaces = false

; Output mode flags after focused state label
; Default: false
inline-mode = false

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = true

; Set the scroll cycle direction
; Default: true
reverse-scroll = true

; Use fuzzy (partial) matching on labels when assigning
; icons to workspaces
; Example: code;‚ôö will apply the icon to all workspaces
; containing 'code' in the label
; Default: false
fuzzy-match = true

; Only scroll through occupied workspaces
; Default: false
; New in version 3.6.0
occupied-scroll = true

; ws-icon-[0-9]+ = <label>;<icon>
; Note that the <label> needs to correspond with the bspwm workspace name
; Neither <label> nor <icon> can contain a semicolon (;)
ws-icon-0 = code;Ó´Ñ
ws-icon-1 = terminal;Ó™Ö
ws-icon-2 = chat;Ô≠Æ
ws-icon-3 = web;Ôâ©
ws-icon-4 = music;ÔÜº
ws-icon-default = ‚ôü

; Available tags:
;   <label-monitor>
;   <label-state> - gets replaced with <label-(focused|urgent|occupied|empty)>
;   <label-mode> - gets replaced with <label-(monocle|tiled|fullscreen|floating|locked|sticky|private)>
; Default: <label-state>
format = <label-state> <label-mode>

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-focused = " %icon% %name% "
label-focused-background = ${colors.blue}
label-focused-underline = ${colors.cyan}
label-focused-padding = 1

label-occupied-underline = ${colors.green}

label-urgent-underline = ${colors.red}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-empty = " %icon% %name% "
label-empty-padding = 1

; Separator in between workspaces
label-separator = |
label-separator-foreground = ${colors.cursor}

[module/datetime]
type = internal/date

; Seconds to sleep between updates
interval = 1.0

format = üïì <label>

label = "%date% - %time%"

; Date format
date = %Y-%m-%d%

; Time format
time = %H:%M

date-alt = %A, %d %B %Y
